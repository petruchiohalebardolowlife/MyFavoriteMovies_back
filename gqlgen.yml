schema:
  - graph/*.graphqls

exec:
  package: graph
  layout: single-file
  filename: graph/generated.go

model:
  filename: structs/structs_gen.go
  package: structs

resolver:
  package: graph
  layout: follow-schema
  dir: graph
  filename_template: "{name}.resolvers.go"

call_argument_directives_with_null: true

models:
  User:
    model:
      - myfavouritemovies/structs.User
  Genre:
    model:
      - myfavouritemovies/structs.Genre
  FavoriteMovie:
    model:
      - myfavouritemovies/structs.FavoriteMovie
  FavoriteGenre:
    model:
      - myfavouritemovies/structs.FavoriteGenre
  MovieDetails:
    model:
      - myfavouritemovies/structs.MovieDetails
  Movie:
    model:
      - myfavouritemovies/structs.Movie
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
